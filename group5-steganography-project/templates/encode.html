{% extends 'base.html' %}
{% block content %}
    <h1>Encode</h1>
    <form method=post enctype=multipart/form-data action="{{ url_for('encode') }}">

        

        
            <label for="secret_message">Select text file:</label>
            <input type="file" id="file" name="file" accept=".txt">
        

        <label for="img">Select image:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <input type="submit">

    </form>

    <small>Please remember: you can use only images in .PNG format!</small>

{% endblock content %}

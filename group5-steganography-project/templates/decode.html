{% extends 'base.html' %}
{% block content %}
    <h1>Decode</h1>
    <form method=post enctype=multipart/form-data action="{{ url_for('decode') }}">
        <label for="img">Select image:</label>
          <input type="file" id="image" name="image" accept="image/*">
          <input type="submit">
    </form>
{% endblock content %}
